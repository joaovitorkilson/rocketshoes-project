<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>RocketShoes</title>
</head>

<body>
    <header>
        <a href="#"><img src="assets/logo.svg" alt="logo rocketshoes"></a>
        <nav>
            <ul class="menu menu-header">

                <li> <a href="#homem">Homem</a></li>
                <li> <a href="#mulher">Mulher</a></li>
                <li> <a href="#criança">Criança</a></li>
                <li> <a href="#customizar">Customizar</a></li>
            </ul>
        </nav>
        <input type="text" class="search" name="search" id="search" placeholder="Pesquisar">
        <a href="#"><img src="assets/icon-bag.svg" alt="sacola / carrinho"></a>
    </header>

    <main>
        <section class="sobre-o-produto">
            <h1>Tênis Para Corrida</h1>
            <p class="descricao">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
            </p>
            <p class="preco">R$ 1.000,00</p>
            <a class="botao" href="#">Comprar</a>
        </section>

        <section class="galeria">
            <picture class="imagem-ampliada">
                <source media="(max-width: 1060px)" srcset="assets/mobile/small/tenis-1-ampliado-pequeno.png" type="image/png">
                <source media="(max-width: 1350px)" srcset="assets/mobile/medium/tenis-1-ampliado-medio.png" type="image/png">
                <img src="assets/tenis-1-ampliado.png" alt="tenis de corrida azul">
            </picture>
            <div class="imagens-menores">
                <ul>
                    <li>
                        <picture>
                            <source media="(max-width: 300px)" srcset="assets/mobile/medium/tenis-2-galeria-medio.png" type="image/png">
                            <source media="(max-width: 500px)" srcset="assets/tenis-2-galeria.png" type="image/png">
                            <source media="(max-width: 1060px)" srcset="assets/mobile/small/tenis-2-galeria-pequeno.png" type="image/png">
                            <source media="(max-width: 1350px)" srcset="assets/mobile/medium/tenis-2-galeria-medio.png" type="image/png">
                            <img src="assets/tenis-2-galeria.png" alt="tenis de corrida azul">
                        </picture>
                    </li>

                    <li>
                        <picture>
                            <source media="(max-width: 300px)" srcset="assets/mobile/medium/tenis-3-galeria-medio.png" type="image/png">
                            <source media="(max-width: 500px)" srcset="assets/tenis-3-galeria.png"type="image/png">
                            <source media="(max-width: 1060px)" srcset="assets/mobile/small/tenis-3-galeria-pequeno.png" type="image/png">
                            <source media="(max-width: 1350px)" srcset="assets/mobile/medium/tenis-3-galeria-medio.png" type="image/png">
                            <img src="assets/tenis-3-galeria.png" alt="tenis de corrida azul">
                        </picture>
                    </li>

                    <li>
                        <picture>
                            <source media="(max-width: 300px)" srcset="assets/mobile/medium/tenis-4-galeria-medio.png" type="image/png">
                            <source media="(max-width: 500px)" srcset="assets/tenis-4-galeria.png" type="image/png">
                            <source media="(max-width: 1060px)" srcset="assets/mobile/small/tenis-4-galeria-pequeno.png" type="image/png">
                            <source media="(max-width: 1350px)" srcset="assets/mobile/medium/tenis-4-galeria-medio.png" type="image/png">
                            <img src="assets/tenis-4-galeria.png" alt="tenis de corrida azul">
                        </picture>
                    </li>
                </ul>

            </div>
        </section>
    </main>
    <footer>
        <iframe width="100%" height="166px" src="https://www.youtube.com/embed/h5tOS9rXsGM?controls=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <ul class="menu menu-footer">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Youtube</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
        <div class="button">
            <a href="#">Explore Mais </a>
            <img src="assets/icon-arrow.svg" alt="">
        </div>

    </footer>
    <script src="script/script.js"></script>

</html>
